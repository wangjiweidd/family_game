<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景装饰 -->
    <circle cx="150" cy="150" r="120" fill="white" fill-opacity="0.1"/>
    <circle cx="70" cy="80" r="20" fill="white" fill-opacity="0.1"/>
    <circle cx="230" cy="100" r="15" fill="white" fill-opacity="0.1"/>
    <circle cx="200" cy="220" r="25" fill="white" fill-opacity="0.1"/>
    
    <!-- 中心图形 - 亲子互动场景 -->
    <g transform="translate(75, 60)">
        <!-- 大人 -->
        <circle cx="50" cy="40" r="25" fill="white" fill-opacity="0.9"/>
        <line x1="50" y1="65" x2="50" y2="120" stroke="white" stroke-width="6" stroke-linecap="round"/>
        <line x1="50" y1="75" x2="20" y2="100" stroke="white" stroke-width="6" stroke-linecap="round"/>
        <line x1="50" y1="75" x2="80" y2="100" stroke="white" stroke-width="6" stroke-linecap="round"/>
        <line x1="50" y1="120" x2="30" y2="160" stroke="white" stroke-width="6" stroke-linecap="round"/>
        <line x1="50" y1="120" x2="70" y2="160" stroke="white" stroke-width="6" stroke-linecap="round"/>
        
        <!-- 孩子 -->
        <circle cx="120" cy="70" r="18" fill="white" fill-opacity="0.9"/>
        <line x1="120" y1="88" x2="120" y2="130" stroke="white" stroke-width="5" stroke-linecap="round"/>
        <line x1="120" y1="95" x2="100" y2="115" stroke="white" stroke-width="5" stroke-linecap="round"/>
        <line x1="120" y1="95" x2="140" y2="115" stroke="white" stroke-width="5" stroke-linecap="round"/>
        <line x1="120" y1="130" x2="105" y2="160" stroke="white" stroke-width="5" stroke-linecap="round"/>
        <line x1="120" y1="130" x2="135" y2="160" stroke="white" stroke-width="5" stroke-linecap="round"/>
        
        <!-- 游戏元素 - 球 -->
        <circle cx="85" cy="180" r="15" fill="white" fill-opacity="0.9"/>
        
        <!-- 连接线 - 表示互动 -->
        <line x1="80" y1="100" x2="100" y2="115" stroke="white" stroke-width="5" stroke-linecap="round"/>
    </g>
    
    <!-- 装饰元素 - 游戏图标 -->
    <g transform="translate(40, 40)">
        <circle cx="20" cy="20" r="15" fill="white" fill-opacity="0.2"/>
        <text x="20" y="25" font-size="20" fill="white" text-anchor="middle">♫</text>
    </g>
    
    <g transform="translate(220, 60)">
        <circle cx="20" cy="20" r="15" fill="white" fill-opacity="0.2"/>
        <text x="20" y="25" font-size="20" fill="white" text-anchor="middle">✏</text>
    </g>
    
    <g transform="translate(60, 220)">
        <circle cx="20" cy="20" r="15" fill="white" fill-opacity="0.2"/>
        <text x="20" y="25" font-size="20" fill="white" text-anchor="middle">★</text>
    </g>
</svg> 