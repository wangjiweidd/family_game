<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>亲子游戏生成器 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index-new-design.css">
    <link rel="stylesheet" href="css/warm-playful-theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap">
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <div class="status-bar-time">10:24</div>
            <div class="status-bar-icons">
                <div class="status-icon signal"></div>
                <div class="status-icon wifi"></div>
                <div class="status-icon battery"></div>
            </div>
        </div>

        <div class="app-container">
            <!-- 顶部欢迎区域 -->
            <div class="hero-section">
                <h1 class="welcome-text">你和宝宝想玩什么游戏？</h1>
                
                <!-- 随机游戏按钮 - 确保首屏可见 -->
                <button class="random-game-btn pulse-animation">
                    <span class="sparkle-icon">✨</span>
                    <span>随机一个游戏</span>
                </button>
                
                <div class="divider">
                    <span>或者告诉我你们的喜好</span>
                </div>
            </div>

            <!-- 三问引导区 - 从首屏开始，可滚动 -->
            <div class="questions-container">
                <!-- 问题一 - 确保在首屏部分可见，引导用户滚动 -->
                <div class="question-card">
                    <h2 class="question-title">
                        <span class="question-icon">🎮</span>
                        你们现在想怎么玩？
                    </h2>
                    <div class="options-container">
                        <div class="option-button">
                            <div class="option-icon">🛋️</div>
                            <div class="option-text">坐着轻松玩</div>
                        </div>
                        <div class="option-button">
                            <div class="option-icon">🏃‍♂️</div>
                            <div class="option-text">动一动</div>
                        </div>
                        <div class="option-button">
                            <div class="option-icon">🤔</div>
                            <div class="option-text">看情况再说</div>
                        </div>
                    </div>
                </div>
                
                <!-- 问题二 -->
                <div class="question-card">
                    <h2 class="question-title">
                        <span class="question-icon">🧩</span>
                        你们想玩哪一类的游戏？
                    </h2>
                    <div class="options-container multi-select">
                        <div class="option-button">
                            <div class="option-icon">💬</div>
                            <div class="option-text">能说就说</div>
                        </div>
                        <div class="option-button">
                            <div class="option-icon">🧠</div>
                            <div class="option-text">动动脑子</div>
                        </div>
                        <div class="option-button">
                            <div class="option-icon">🎨</div>
                            <div class="option-text">来点创意</div>
                        </div>
                        <div class="option-button">
                            <div class="option-icon">👫</div>
                            <div class="option-text">一起互动</div>
                        </div>
                    </div>
                </div>
                
                <!-- 问题三 -->
                <div class="question-card">
                    <h2 class="question-title">
                        <span class="question-icon">⏱️</span>
                        你们现在大概有多久？
                    </h2>
                    <div class="options-container">
                        <div class="option-button">
                            <div class="option-icon">⏱️</div>
                            <div class="option-text">5分钟</div>
                        </div>
                        <div class="option-button">
                            <div class="option-icon">🕒</div>
                            <div class="option-text">10分钟</div>
                        </div>
                        <div class="option-button">
                            <div class="option-icon">🕓</div>
                            <div class="option-text">玩久一点也可以</div>
                        </div>
                    </div>
                </div>
                
                <!-- 推荐按钮区域 -->
                <div class="recommend-btn-container">
                    <button class="recommend-btn">✨ 马上推荐游戏</button>
                    <div class="recommend-hint">稍后可以在设置页随时修改选择哦～</div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <div class="tab-item active">
                <div class="tab-icon generate-icon"></div>
                <div class="tab-text">游戏推荐</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon history-icon"></div>
                <div class="tab-text">我的游戏</div>
            </div>
        </div>
    </div>

    <script>
        // 选项按钮点击效果
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('click', function() {
                const parent = this.closest('.options-container');
                
                // 如果是多选问题
                if (parent.classList.contains('multi-select')) {
                    this.classList.toggle('active');
                } else {
                    // 单选问题，移除其他选项的active类
                    parent.querySelectorAll('.option-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                }
            });
        });
        
        // 随机游戏按钮点击效果
        const randomBtn = document.querySelector('.random-game-btn');
        randomBtn.addEventListener('click', function() {
            // 这里可以添加跳转到随机游戏详情页的逻辑
            console.log('跳转到随机游戏详情页');
        });
        
        // 推荐游戏按钮点击效果
        const recommendBtn = document.querySelector('.recommend-btn');
        recommendBtn.addEventListener('click', function() {
            // 这里可以添加根据选择推荐游戏的逻辑
            console.log('根据选择推荐游戏');
        });
    </script>
</body>
</html>
